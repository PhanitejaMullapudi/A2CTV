<div class="W100per">
  <div class="assetImage" *ngFor="let item of assetItems" draggable="true" (dragstart)="Dragstar($event,item)">
    <img src="{{item.AssetImageURl}}" alt="Norway" style="width:100%;">
    <div class="assetImageText">
      <p>{{item.name}}</p>
    </div>
  </div>
</div>

<div class="clearBoth H10px">&nbsp;</div>
<div class="FL W100per">
  <ul class="tab">
    <li *ngFor="let tab of tabs">
      <div class="tabHeaderdiv">
        <a href="#" class="tablinks" (click)="TabClick($event, tab);" (dblclick)="RenameTab($event, tab)">{{tab.name}}</a>
        <button type="button" class="collbtn" (click)="ConfirmDelete($event, tab)"><i class="fa fa-close"></i></button>
      </div>
    </li>
    <li><a href="#" class="tablinks" (click)="AddTab($event)"><i class="fa collectionAdd"></i></a></li>
  </ul>

  <div id="London" class="tabcontent FL W100per" *ngIf="selectedTab" (dragover)="allowDrop($event)" (drop)="AssetDroped($event)">
    <div *ngIf="selectedTab.hasChilds==true" class="clearBoth">
      <div class="assetImage" *ngFor="let child of selectedTab.Childs">
        <img src="{{child.AssetImageURl}}" alt="Norway" style="width:100%;">
        <div class="assetImageText">
          <p>{{child.name}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="myModal" class="ReNamemodal" *ngIf="TabtoRename">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" (click)="RenameClose($event)">Ã—</span>
    <div>
      <label for="txtNewName">New Name</label>
      <input type="text" id="txtNewName" class="txtbox">
    </div>
  </div>
</div>


<div class="ConfirmModel" *ngIf="TabtoDelete">
  <!-- Modal content -->
  <div class="modal-content">
    confirm delete
    <div>
      <button type="button" (click)="RemoveTab($event, TabtoDelete)">ok</button>
      <button type="button" (click)="ConfirmClose($event)">cancel</button>
    </div>
  </div>
</div>

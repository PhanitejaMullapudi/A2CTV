<div class="row">
    <div class="col-sm-12">
        <ul class="list-group" (drop)="drop($event)" (dragover)="allowDrop($event)">
            <li class="list-group-item" *ngFor="let hero of heros" (click)="onSelect(hero)" draggable="true" (dragstart)="drag($event)"
                [id]="'Developer_'+hero.id">
                <span class="badge">{{hero.id}}</span> <a  [routerLink]="['/detail', hero.id]">{{hero.name}}</a>
            </li>
        </ul>
    </div>
</div>

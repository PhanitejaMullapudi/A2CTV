<div class="row" *ngIf="hero">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-12">
                &nbsp;
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="">
                    <div class="form-group">
                        <label for="txtID" class="control-label">ID</label>
                        <input type="text" class="form-control" [(ngModel)]="hero.id" placeholder="ID" disabled="disabled">
                    </div>
                    <div class="form-group">
                        <label for="txtName" class="control-label">Name</label>
                        <input type="text" [(ngModel)]="hero.name" class="form-control" placeholder="Name">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
